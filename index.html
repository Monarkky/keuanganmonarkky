<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Keuangan per Bank</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        
        /* Form & Filter Styling */
        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        input, select, button { padding: 12px; border-radius: 6px; border: 1px solid #ddd; }
        
        .btn-save { background-color: #27ae60; color: white; font-weight: bold; grid-column: span 3; cursor: pointer; }
        .btn-save:hover { background-color: #219150; }

        .filter-section { 
            background: #ebf5fb; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px;
        }

        /* Table Styling */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #2980b9; color: white; }
        
        .nominal-plus { color: green; font-weight: bold; }
        .nominal-minus { color: red; font-weight: bold; }
        .btn-clear { background-color: #e74c3c; color: white; border: none; padding: 10px; margin-top: 20px; cursor: pointer; width: 100%; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üí∞ Pencatatan Keuangan (Multi-Bank)</h2>
    
    <div class="form-group">
        <input type="date" id="tanggal">
        <input type="text" id="nama" placeholder="Nama">
        <input type="text" id="keterangan" placeholder="Keterangan">
        
        <select id="bank">
            <option value="">-- Pilih Bank --</option>
            <option value="BCA">BCA</option>
            <option value="Mandiri">Mandiri</option>
            <option value="BRI">BRI</option>
            <option value="BNI">BNI</option>
            <option value="Cash">Cash / Lainnya</option>
        </select>
        
        <input type="number" id="nominal" placeholder="Nominal (+/-)">
        <button class="btn-save" onclick="tambahData()">SIMPAN DATA</button>
    </div>

    <hr>

    <div class="filter-section">
        <strong>üîç Filter per Bank:</strong>
        <select id="filterBank" onchange="tampilkanData()">
            <option value="SEMUA">Tampilkan Semua Bank</option>
            <option value="BCA">Khusus BCA</option>
            <option value="Mandiri">Khusus Mandiri</option>
            <option value="BRI">Khusus BRI</option>
            <option value="BNI">Khusus BNI</option>
            <option value="Cash">Khusus Cash</option>
        </select>
        <span id="labelTotalPerBank" style="font-weight: bold; color: #2980b9; margin-left: auto;"></span>
    </div>

    <div class="table-container">
        <table id="tabelHistory">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Nama</th>
                    <th>Keterangan</th>
                    <th>Bank</th>
                    <th>Nominal</th>
                    <th>Total Saldo</th>
                </tr>
            </thead>
            <tbody id="isiTabel"></tbody>
        </table>
        <button class="btn-clear" onclick="hapusSemua()">‚ö†Ô∏è Hapus Semua Data</button>
    </div>
</div>

<script>
    document.getElementById('tanggal').valueAsDate = new Date();

    window.onload = function() {
        tampilkanData();
    };

    function tambahData() {
        const tanggal = document.getElementById('tanggal').value;
        const nama = document.getElementById('nama').value;
        const keterangan = document.getElementById('keterangan').value;
        const bank = document.getElementById('bank').value;
        const nominal = parseFloat(document.getElementById('nominal').value);

        if (!tanggal || !nama || !bank || isNaN(nominal)) {
            alert("Lengkapi semua data!");
            return;
        }

        let history = JSON.parse(localStorage.getItem('history_keuangan')) || [];
        
        // Hitung total saldo akumulasi (Global)
        let saldoTerakhir = history.length > 0 ? history[history.length - 1].total : 0;
        let totalBaru = saldoTerakhir + nominal;

        const dataBaru = { tanggal, nama, keterangan, bank, nominal, total: totalBaru };

        history.push(dataBaru);
        localStorage.setItem('history_keuangan', JSON.stringify(history));

        // Reset form
        document.getElementById('nama').value = "";
        document.getElementById('keterangan').value = "";
        document.getElementById('nominal').value = "";
        
        tampilkanData();
    }

    function tampilkanData() {
        const filter = document.getElementById('filterBank').value;
        const history = JSON.parse(localStorage.getItem('history_keuangan')) || [];
        const tbody = document.getElementById('isiTabel');
        const labelTotal = document.getElementById('labelTotalPerBank');
        
        tbody.innerHTML = "";
        let runningTotalFiltered = 0;

        const formatter = new Intl.NumberFormat('id-ID', {
            style: 'currency', currency: 'IDR', minimumFractionDigits: 0
        });

        history.forEach((data) => {
            // Logika Filter: Tampilkan jika "SEMUA" atau jika Bank cocok
            if (filter === "SEMUA" || data.bank === filter) {
                runningTotalFiltered += data.nominal;
                
                const row = tbody.insertRow();
                const classNominal = data.nominal >= 0 ? "nominal-plus" : "nominal-minus";

                row.innerHTML = `
                    <td>${data.tanggal}</td>
                    <td>${data.nama}</td>
                    <td>${data.keterangan}</td>
                    <td><strong>${data.bank}</strong></td>
                    <td class="${classNominal}">${formatter.format(data.nominal)}</td>
                    <td>${formatter.format(data.total)}</td>
                `;
            }
        });

        // Update Label Ringkasan Filter
        if (filter !== "SEMUA") {
            labelTotal.innerText = `Total Saldo di ${filter}: ${formatter.format(runningTotalFiltered)}`;
        } else {
            labelTotal.innerText = "";
        }
    }

    function hapusSemua() {
        if (confirm("Hapus semua data?")) {
            localStorage.removeItem('history_keuangan');
            tampilkanData();
        }
    }
</script>
</body>
</html>
