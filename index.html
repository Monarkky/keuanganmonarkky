<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Keuangan Cloud (Sync Google Sheets)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        
        /* Form Styling */
        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, select, button { padding: 12px; border-radius: 6px; border: 1px solid #ddd; outline: none; }
        
        .btn-save { background-color: #27ae60; color: white; font-weight: bold; grid-column: span 3; cursor: pointer; border: none; transition: 0.3s; }
        .btn-save:hover { background-color: #219150; }
        .btn-save:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* Filter Section Updated */
        .filter-section { background: #ebf5fb; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr auto; align-items: center; gap: 15px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 0.8em; font-weight: bold; color: #2980b9; }
        
        /* Table Styling */
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #2980b9; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .nominal-plus { color: green; font-weight: bold; }
        .nominal-minus { color: red; font-weight: bold; }
        .loading-text { text-align: center; font-style: italic; color: #7f8c8d; padding: 20px; }
        
        #labelTotalPerBank { font-weight: bold; color: #2c3e50; font-size: 1.1em; text-align: right; grid-column: span 3; margin-top: 10px; border-top: 1px dashed #2980b9; padding-top: 5px;}
    </style>
</head>
<body>

<div class="container">
    <h2>üí∞ Pencatatan Keuangan By Monarkkyüòú </h2>
    <p style="text-align: center; color: #7f8c8d; font-size: 0.9em;">Sinkronisasi Otomatis dengan Google Sheets</p>
    
    <div class="form-group">
        <input type="date" id="tanggal">
        <input type="text" id="nama" placeholder="Nama">
        <input type="text" id="keterangan" placeholder="Keterangan">
        
        <select id="bank">
            <option value="">-- Pilih Bank --</option>
            <option value="BCA">BCA</option>
            <option value="Mandiri">Mandiri</option>
            <option value="BRI">BRI</option>
            <option value="BNI">BNI</option>
            <option value="Cash">Cash / Tunai</option>
        </select>
        
        <input type="number" id="nominal" placeholder="Nominal (Gunakan - untuk keluar)">
        <button id="btnSimpan" class="btn-save" onclick="tambahData()">SIMPAN DATA KE CLOUD</button>
    </div>

    <hr>

    <div class="filter-section">
        <div class="filter-group">
            <label>üîç Cari per Bank:</label>
            <select id="filterBank" onchange="tampilkanData()">
                <option value="SEMUA">Semua Bank</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="BRI">BRI</option>
                <option value="BNI">BNI</option>
                <option value="Cash">Cash</option>
            </select>
        </div>
        <div class="filter-group">
            <label>üìÖ Cari per Tanggal:</label>
            <input type="date" id="filterTanggal" onchange="tampilkanData()">
        </div>
        <div class="filter-group" style="align-self: flex-end;">
            <button onclick="resetFilter()" style="background: #95a5a6; color: white; border: none; padding: 10px; cursor: pointer;">Reset Filter</button>
        </div>
        <div id="labelTotalPerBank"></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Nama</th>
                    <th>Keterangan</th>
                    <th>Bank</th>
                    <th>Nominal</th>
                    <th>Total Saldo</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="6" class="loading-text">Memuat data dari Google Sheets...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxSZ5nKf5cuAD9zLHvSFZ2aXXI8lCOhd5-IYAkvd8gePc51XJX75uu9F4oED3UGvhnK/exec";
    
    function getTanggalLokal() {
        const sekarang = new Date();
        return sekarang.toLocaleDateString('en-CA'); 
    }

    document.getElementById('tanggal').value = getTanggalLokal();
    window.onload = tampilkanData;

    const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency', currency: 'IDR', minimumFractionDigits: 0
    });

    function formatTanggalIndo(tanggalRaw) {
        if (!tanggalRaw) return "-";
        const d = new Date(tanggalRaw);
        return d.toLocaleDateString('id-ID', {
            day: '2-digit', month: '2-digit', year: 'numeric'
        });
    }

    // Fungsi tambahan untuk reset filter
    function resetFilter() {
        document.getElementById('filterBank').value = "SEMUA";
        document.getElementById('filterTanggal').value = "";
        tampilkanData();
    }

    async function tambahData() {
        const btn = document.getElementById('btnSimpan');
        const tanggal = document.getElementById('tanggal').value;
        const nama = document.getElementById('nama').value;
        const keterangan = document.getElementById('keterangan').value;
        const bank = document.getElementById('bank').value;
        const nominal = parseFloat(document.getElementById('nominal').value);

        if (!tanggal || !nama || !bank || isNaN(nominal)) {
            alert("Lengkapi semua data sebelum menyimpan!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Mengirim data...";

        try {
            const responseLoad = await fetch(SCRIPT_URL);
            const history = await responseLoad.json();
            
            let saldoSebelumnya = 0;
            if (history.length > 0) {
                saldoSebelumnya = parseFloat(history[history.length - 1][5]) || 0;
            }
            
            let totalBaru = saldoSebelumnya + nominal;
            const payload = { tanggal, nama, keterangan, bank, nominal, total: totalBaru };

            await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });

            document.getElementById('nama').value = "";
            document.getElementById('keterangan').value = "";
            document.getElementById('nominal').value = "";
            await tampilkanData();
            alert("Berhasil disimpan ke Cloud!");

        } catch (error) {
            console.error("Error:", error);
            alert("Gagal koneksi. Pastikan Apps Script sudah 'Anyone'.");
        } finally {
            btn.disabled = false;
            btn.innerText = "SIMPAN DATA KE CLOUD";
        }
    }

    async function tampilkanData() {
        const tbody = document.getElementById('isiTabel');
        const filterBank = document.getElementById('filterBank').value;
        const filterTanggal = document.getElementById('filterTanggal').value;
        const labelTotal = document.getElementById('labelTotalPerBank');
        
        try {
            const response = await fetch(SCRIPT_URL);
            const history = await response.json();
            
            tbody.innerHTML = "";
            let filteredTotalNominal = 0;

            if (history.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' class='loading-text'>Belum ada data.</td></tr>";
                labelTotal.innerText = "";
                return;
            }

            history.forEach((row) => {
                // Konversi tanggal dari database ke format YYYY-MM-DD untuk pembandingan
                const rawDate = new Date(row[0]);
                const formattedRawDate = rawDate.toLocaleDateString('en-CA');

                // Logika Filter Ganda
                const matchBank = (filterBank === "SEMUA" || row[3] === filterBank);
                const matchTanggal = (!filterTanggal || formattedRawDate === filterTanggal);

                if (matchBank && matchTanggal) {
                    const nominal = parseFloat(row[4]);
                    filteredTotalNominal += nominal;
                    
                    const tr = document.createElement('tr');
                    const classNominal = nominal >= 0 ? "nominal-plus" : "nominal-minus";

                    tr.innerHTML = `
                        <td>${formatTanggalIndo(row[0])}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td><strong>${row[3]}</strong></td>
                        <td class="${classNominal}">${formatter.format(nominal)}</td>
                        <td>${formatter.format(row[5])}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Update Label Ringkasan Filter
            let teksRingkasan = "Menampilkan hasil: ";
            if (filterBank !== "SEMUA") teksRingkasan += `Bank ${filterBank} `;
            if (filterTanggal) teksRingkasan += `pada tanggal ${formatTanggalIndo(filterTanggal)} `;
            
            labelTotal.innerText = (filterBank !== "SEMUA" || filterTanggal) ? 
                `${teksRingkasan} | Total Nominal: ${formatter.format(filteredTotalNominal)}` : "";

            if (tbody.innerHTML === "") {
                tbody.innerHTML = "<tr><td colspan='6' class='loading-text'>Data tidak ditemukan untuk filter ini.</td></tr>";
            }

        } catch (error) {
            tbody.innerHTML = "<tr><td colspan='6' class='loading-text' style='color:red'>Gagal memuat data.</td></tr>";
        }
    }
</script>
</body>
</html>
