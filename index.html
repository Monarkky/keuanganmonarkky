<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pencatatan Keuangan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        
        /* Form Styling */
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ddd; outline: none; }
        button { cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
        .btn-save { background-color: #27ae60; color: white; grid-column: span 2; }
        .btn-save:hover { background-color: #219150; }
        .btn-clear { background-color: #e74c3c; color: white; margin-top: 20px; width: 100%; }
        .btn-clear:hover { background-color: #c0392b; }

        /* Table Styling */
        .table-container { overflow-x: auto; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #2980b9; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Pewarnaan Nominal */
        .nominal-plus { color: #27ae60; font-weight: bold; }
        .nominal-minus { color: #e74c3c; font-weight: bold; }
        .total-saldo { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

<div class="container">
    <h2>üí∞ Pencatatan Keuangan</h2>
    
    <div class="form-group">
        <div>
            <label>Tanggal:</label>
            <input type="date" id="tanggal" style="width: 90%;">
        </div>
        <div>
            <label>Nama:</label>
            <input type="text" id="nama" placeholder="Contoh: Budi" style="width: 90%;">
        </div>
        <input type="text" id="keterangan" placeholder="Keterangan (Contoh: Gaji, Makan Siang)">
        <input type="text" id="bank" placeholder="Bank (Contoh: BCA, Mandiri, Cash)">
        <input type="number" id="nominal" placeholder="Nominal (Gunakan - untuk pengeluaran)">
        <button class="btn-save" onclick="tambahData()">Simpan Data</button>
    </div>

    <hr>

    <div class="table-container">
        <h3>üìú History Transaksi</h3>
        <table id="tabelHistory">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Nama</th>
                    <th>Keterangan</th>
                    <th>Bank</th>
                    <th>Nominal</th>
                    <th>Total Saldo</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                </tbody>
        </table>
        <button class="btn-clear" onclick="hapusSemua()">‚ö†Ô∏è Hapus Semua History</button>
    </div>
</div>

<script>
    // 1. Set tanggal otomatis ke hari ini
    document.getElementById('tanggal').valueAsDate = new Date();

    // 2. Fungsi memuat data dari LocalStorage saat web dibuka
    window.onload = function() {
        tampilkanData();
    };

    // 3. Fungsi Tambah Data
    function tambahData() {
        const tanggal = document.getElementById('tanggal').value;
        const nama = document.getElementById('nama').value;
        const keterangan = document.getElementById('keterangan').value;
        const bank = document.getElementById('bank').value;
        const nominalInput = document.getElementById('nominal').value;
        const nominal = parseFloat(nominalInput);

        // Validasi
        if (!tanggal || !nama || isNaN(nominal) || !bank) {
            alert("Mohon isi semua data dengan benar!");
            return;
        }

        // Ambil history lama
        let history = JSON.parse(localStorage.getItem('history_keuangan')) || [];

        // Hitung saldo total baru
        let saldoSebelumnya = 0;
        if (history.length > 0) {
            saldoSebelumnya = history[history.length - 1].total;
        }
        let totalBaru = saldoSebelumnya + nominal;

        // Buat objek data baru
        const dataBaru = {
            tanggal: tanggal,
            nama: nama,
            keterangan: keterangan,
            bank: bank,
            nominal: nominal,
            total: totalBaru
        };

        // Simpan ke array dan LocalStorage
        history.push(dataBaru);
        localStorage.setItem('history_keuangan', JSON.stringify(history));

        // Bersihkan form
        document.getElementById('nama').value = "";
        document.getElementById('keterangan').value = "";
        document.getElementById('bank').value = "";
        document.getElementById('nominal').value = "";

        // Update tabel
        tampilkanData();
        alert("Data berhasil disimpan!");
    }

    // 4. Fungsi Menampilkan Data ke Tabel
    function tampilkanData() {
        const history = JSON.parse(localStorage.getItem('history_keuangan')) || [];
        const tbody = document.getElementById('isiTabel');
        tbody.innerHTML = ""; // Kosongkan tabel dulu

        history.forEach((data) => {
            const row = tbody.insertRow();
            
            // Format Mata Uang Rupiah
            const formatter = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            });

            // Beri warna nominal
            const classNominal = data.nominal >= 0 ? "nominal-plus" : "nominal-minus";

            row.innerHTML = `
                <td>${data.tanggal}</td>
                <td>${data.nama}</td>
                <td>${data.keterangan}</td>
                <td>${data.bank}</td>
                <td class="${classNominal}">${formatter.format(data.nominal)}</td>
                <td class="total-saldo">${formatter.format(data.total)}</td>
            `;
        });
    }

    // 5. Fungsi Hapus Semua
    function hapusSemua() {
        if (confirm("Apakah Anda yakin ingin menghapus semua history? Data tidak bisa dikembalikan!")) {
            localStorage.removeItem('history_keuangan');
            tampilkanData();
        }
    }
</script>

</body>
</html>
